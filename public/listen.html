<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Monitor</title>

    <%- include partials/social-metas.html %>

    <!-- build:css /css/listen.bundle.css -->
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->
  </head>
  <body>
    <h1>WebRTC Monitor</h1>
    <div class="buttons tr">
      <i
        id="reloadStreamer"
        class="fa fa-refresh icon button"
        title="Reload Streamer"
        onclick="reloadStreamer()"
      ></i>
      <i
        id="toggleAudio"
        class="fa fa-volume-up icon button"
        title="Toggle Audio"
        onclick="toggleAudio()"
      ></i>
      <i
        id="expand"
        class="fa fa-expand icon button active"
        title="Expand"
        onclick="expand()"
      ></i>
      <i
        id="disconnect"
        class="fa fa-plug icon button hidden"
        title="Disconnect"
        onclick="disconnect()"
      ></i>
    </div>

    <input
      id="room"
      type="text"
      class="hidden big-input rounded abs-center"
      placeholder="Room"
      onkeyup="connect(this, event)"
      autofocus
    />

    <div class="video-container">
      <video autoplay></video>
    </div>

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-83250562-5', 'auto');
      ga('send', 'pageview');
    </script>

    <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- build:js /js/listen.bundle.js -->
    <script src="/js/el.js"></script>
    <script src="/js/listener.js"></script>
    <script src="/js/signal.js"></script>
    <script src="/js/listen.js"></script>
    <!-- endbuild -->
  </body>
</html>
