<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Monitor</title>

    <!-- build:css /css/stream.bundle.css -->
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" >
    <link href="/css/solar-system.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->
  </head>
  <body>
    <div class="buttons tr">
      <i
        id="copy"
        class="fa fa-clipboard icon button"
        title="Copy Room Name"
      ></i>
    </div>

    <!-- solar system animation -->
    <ul class="wrapper">
      <div class="sun">
        <div class="star"></div>
      </div>
      <div class="mercury">
        <div class="planet">
          <div class="shadow"></div>
        </div>
      </div>
      <div class="venus">
        <div class="planet">
          <div class="shadow"></div>
        </div>
      </div>
      <div class="earth">
        <div class="planet"><div class="shadow"></div></div>
      </div>
      <div class="mars">
        <div class="planet"><div class="shadow"></div></div>
      </div>
      <div class="jupiter">
        <div class="planet"><div class="shadow"></div></div>
      </div>
    </ul>

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-83250562-5', 'auto');
      ga('send', 'pageview');
    </script>

    <script src="//cdn.rawgit.com/zenorocha/clipboard.js/v1.5.13/dist/clipboard.min.js"></script>
    <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- build:js /js/stream.bundle.js -->
    <script src="/js/streamer.js"></script>
    <script src="/js/signal.js"></script>
    <script src="/js/stream.js"></script>
    <!-- endbuild -->
  </body>
</html>
