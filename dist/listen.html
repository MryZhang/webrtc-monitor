<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Monitor</title>

    <!-- open graph -->
    <meta property="og:title" content="WebRTC Monitor - Monitor Mode" />
    <meta property="og:site_name" content="Automatic Twitter Gallery"/>
    <meta property="og:url" content="https://webrtcmonitor.herokuapp.com" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://webrtcmonitor.herokuapp.com/img/webrtc-logo.png" />
    <meta property="og:description" content="Remote audio/video monitoring in the browser." />
    <link rel="image_src" href="https://webrtcmonitor.herokuapp.com/img/webrtc-logo.png" />

    <!-- twitter card -->
    <meta name="twitter:card" content="photo">
    <meta name="twitter:site" content="@albertomiranda">
    <meta name="twitter:creator" content="@albertomiranda">
    <meta name="twitter:title" content="WebRTC Monitor">
    <meta name="twitter:description" content="Remote audio/video monitoring in the browser.">
    <meta name="twitter:image" content="https://webrtcmonitor.herokuapp.com/img/webrtc-logo.png">
    <meta name="twitter:url" content="https://webrtcmonitor.herokuapp.com">

    <link rel="stylesheet" href="/css/listen.bundle.css">
  </head>
  <body>
    <h1>WebRTC Monitor</h1>
    <div class="buttons tr">
      <i
        id="reloadStreamer"
        class="fa fa-refresh icon button"
        title="Reload Streamer"
        onclick="reloadStreamer()"
      ></i>
      <i
        id="toggleAudio"
        class="fa fa-volume-up icon button"
        title="Toggle Audio"
        onclick="toggleAudio()"
      ></i>
      <i
        id="expand"
        class="fa fa-expand icon button active"
        title="Expand"
        onclick="expand()"
      ></i>
      <i
        id="disconnect"
        class="fa fa-plug icon button hidden"
        title="Disconnect"
        onclick="disconnect()"
      ></i>
    </div>

    <input
      id="room"
      type="text"
      class="hidden big-input rounded abs-center"
      placeholder="Room"
      onkeyup="connect(this, event)"
      autofocus
    />

    <div class="video-container">
      <video autoplay></video>
    </div>

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-83250562-5', 'auto');
      ga('send', 'pageview');
    </script>

    <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/listen.bundle.js"></script>
  </body>
</html>
