<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Monitor</title>

    <link rel="stylesheet" href="/css/listen.bundle.css">
  </head>
  <body>
    <h1>WebRTC Monitor</h1>
    <div class="buttons tr">
      <i id="reloadStreamer" class="fa fa-refresh icon button" title="Reload Streamer"></i>
      <i id="toggleAudio" class="fa fa-volume-up icon button" title="Toggle Audio"></i>
      <i
        id="disconnect"
        class="fa fa-plug icon button hidden"
        title="Disconnect"
        onclick="disconnect()"
      ></i>
    </div>

    <input
      id="room"
      type="text"
      class="hidden big-input rounded abs-center"
      placeholder="Room"
      onkeyup="connect(this, event)"
      autofocus
    />

    <video autoplay></video>

    <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/listen.bundle.js"></script>
  </body>
</html>
