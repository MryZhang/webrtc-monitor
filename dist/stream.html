<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Monitor</title>

    <link rel="stylesheet" href="/css/stream.bundle.css">
  </head>
  <body>
    <div class="buttons tr">
      <i
        id="copy"
        class="fa fa-clipboard icon button"
        title="Copy Room Name"
      ></i>
    </div>

    <!-- solar system animation -->
    <ul class="wrapper">
      <div class="sun">
        <div class="star"></div>
      </div>
      <div class="mercury">
        <div class="planet">
          <div class="shadow"></div>
        </div>
      </div>
      <div class="venus">
        <div class="planet">
          <div class="shadow"></div>
        </div>
      </div>
      <div class="earth">
        <div class="planet"><div class="shadow"></div></div>
      </div>
      <div class="mars">
        <div class="planet"><div class="shadow"></div></div>
      </div>
      <div class="jupiter">
        <div class="planet"><div class="shadow"></div></div>
      </div>
    </ul>

    <script src="//cdn.rawgit.com/zenorocha/clipboard.js/v1.5.13/dist/clipboard.min.js"></script>
    <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/stream.bundle.js"></script>
  </body>
</html>
